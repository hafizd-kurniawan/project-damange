<div id="marker-modal"
	class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden modal-backdrop">
	<form>
		<div class="bg-white rounded-lg shadow-xl w-full max-w-md modal-content">
			<div class="px-6 py-4 border-b">
				<h3 class="text-lg font-semibold">Add Damage Marker</h3>
			</div>
			<div class="p-6 space-y-4">
				<div>
					<label class="block text-gray-700 mb-2">Coordinates</label>
					<div class="grid grid-cols-2 gap-4">
						<input type="text" id="marker-lat" placeholder="Latitude"
							class="px-4 py-2 border rounded-lg w-full" readonly>
						<input type="text" id="marker-lng" placeholder="Longitude"
							class="px-4 py-2 border rounded-lg w-full" readonly>
					</div>
				</div>
				<div>
					<label class="block text-gray-700 mb-2">Damage Type</label>
					<select id="damage-type" class="w-full px-4 py-2 border rounded-lg">
						<option value="road">Road Damage</option>
						<option value="bridge">Bridge Damage</option>
						<option value="building">Building Damage</option>
						<option value="utility">Utility Damage</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div>
					<label class="block text-gray-700 mb-2">Severity</label>
					<select id="damage-severity" class="w-full px-4 py-2 border rounded-lg">
						<option value="low">Low</option>
						<option value="medium" selected>Medium</option>
						<option value="high">High</option>
						<option value="critical">Critical</option>
					</select>
				</div>
				<div>
					<label class="block text-gray-700 mb-2">Description</label>
					<textarea id="damage-description" rows="3" class="w-full px-4 py-2 border rounded-lg"
						placeholder="Brief description of the damage"></textarea>
				</div>
				<div>
					<label class="block text-gray-700 mb-2">Photo Evidence</label>
					<div id="camera-result-container" class="hidden"> <img id="captured-photo" src=""
							alt="Captured photo" class="w-full h-auto rounded-lg mb-2">
					</div>
					<div class="file-upload" id="photo-upload-area">
						<div class="space-y-2">
							<i class="fas fa-camera text-4xl text-gray-400"></i>
							<p class="font-medium">Click to upload photo or use camera</p>
						</div>
						<input type="file" id="photo-input" class="hidden" accept="image/*">
					</div>
				</div>
			</div>
			<div class="px-6 py-4 border-t flex justify-end space-x-3">
				<button type="button" id="cancel-marker"
					class="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
				<button type="submit" id="save-marker"
					class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Save Marker</button>
			</div>
		</div>
	</form>
</div>
