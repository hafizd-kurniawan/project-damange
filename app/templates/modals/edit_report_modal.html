<div id="edit-modal"
	class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden modal-backdrop">
	<form id="edit-report-form">
		<div class="bg-white rounded-lg shadow-xl w-full max-w-md modal-content">
			<div class="px-6 py-4 border-b">
				<h3 class="text-lg font-semibold">Edit Damage Report</h3>
			</div>
			<div class="p-6 space-y-4">
				<div>
					<label for="edit-lat" class="block text-gray-700 mb-2">Coordinates</label>
					<div class="grid grid-cols-2 gap-4">
						<input type="text" id="edit-lat" name="lat" placeholder="Latitude"
							class="px-4 py-2 border rounded-lg w-full">
						<input type="text" id="edit-lng" name="lng" placeholder="Longitude"
							class="px-4 py-2 border rounded-lg w-full">
					</div>
				</div>
				<div>
					<label for="edit-damage-type" class="block text-gray-700 mb-2">Damage Type</label>
					<select id="edit-damage-type" name="type_update" class="w-full px-4 py-2 border rounded-lg">
						<option value="road">Road Damage</option>
						<option value="bridge">Bridge Damage</option>
						<option value="building">Building Damage</option>
						<option value="utility">Utility Damage</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div>
					<label for="edit-description" class="block text-gray-700 mb-2">Description</label>
					<textarea id="edit-description" name="description" rows="3"
						class="w-full px-4 py-2 border rounded-lg"
						placeholder="Brief description of the damage"></textarea>
				</div>
			</div>
			<div class="px-6 py-4 border-t flex justify-end space-x-3">
				<button type="button" id="cancel-edit"
					class="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
				<button type="submit" id="save-edit"
					class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Save Changes</button>
			</div>
		</div>
	</form>
</div>
